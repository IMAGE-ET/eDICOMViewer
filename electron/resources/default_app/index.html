<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>DICOMEditor</title>
  </head>
  <script type="text/javascript">

  </script>
  <body>
    <h1>DICOMEditor</h1>
    node :<script>document.write(process.version)</script>,
    Chrome :<script>document.write(process.versions.chrome)</script>,
    Electron :<script>document.write(process.versions['electron'])</script>

    <pre id="keylog"></pre>
    <script type="text/javascript">
        var keyLog = document.querySelector('#keylog');
        window.addEventListener('keypress', function(ev){
            console.log('keypress.charCode=' + ev.charCode);
            keylog.innerHTML += 'keypress : ' + String.fromCharCode(ev.charCode) + '\n';
        });
    </script>
  </body>
</html>
